<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/screen.min.css" rel="stylesheet">
   
    <title>Cryptocurrency</title>
</head>
<body>
    <div class="nav-right visible-xs">
        <div class="button" id="btn">
            <div class="bar top"></div>
            <div class="bar middle"></div>
            <div class="bar bottom"></div>
        </div>
    </div>
    <!-- nav-right -->
    <main class="holder">
        <h1>Cryptocurrency</h1>
        <h1 class="choose-curr">Choose your currency <i class="fa fa-hand-o-right" aria-hidden="true"></i></h1>
        <container class="coin-container">
            <h2 class="result-title"></h2>
            <i class="fa fa-refresh fa-3x fa-pull-right" aria-hidden="true"></i>
            <div class="result-image-div">
                <img class="result-image" src="" />
            </div>
            <h2 class="result-compare"></h2>
            <h2 class="result-compared"></h2>
            <label class="switch fa-pull-right">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </container>
        

        <nav>
                <div class="nav-right hidden-xs">
                    <div class="button" id="btn">
                        <div class="bar top"></div>
                        <div class="bar middle"></div>
                        <div class="bar bottom"></div>
                    </div>
                </div>
                <!-- nav-right -->
            </nav>
              
    </main>
    <div class="sidebar">
        
        <p class="sidebar-search">Search: <input type="text" name="currency" id="currency"/></p>
        <ul class="sidebar-list"></ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script/app.min.js"></script>
</body>
</html>
